<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="Gallery.css" />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #2A86BA">
          <h1>Waterfall</h1>
          <p>with crystal clear water</p>
        </div>
        <div style="background-color: #7b1882">
          <h1>Magnificant Moon</h1>
          <p>in purple sky</p>
        </div>
        <div style="background-color: #252E33">
          <h1>Mountain</h1>
          <p>at it's best</p>
        </div>
        <div style="background-color: #FFB866">
          <h1>Small River</h1>
          <p>in dry mountains</p>
        </div>
      </div>
      <div class="right-slide">
        <div style="background-image: url('./mountain\ split.jpg')"></div>
        <div style="background-image: url('./mountain.jpg')"></div>
        <div style="background-image: url('./moon.jpg')"></div>
        <div style="background-image: url('./waterfall.jpg')"></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="Gallery.js"></script>
  </body>
</html>
